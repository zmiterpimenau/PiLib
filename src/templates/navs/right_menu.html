<form class="form-inline my-2 my-lg-0">
  {% if user.is_authenticated %}
      <a href={% url 'profile:user_profile' %} class="btn btn-dark"><i class="fas fa-user"></i></a><br>
      <a href={% url 'logout' %} class="btn btn-light"><i class="fas fa-sign-out-alt"></i></a>
  {% else %}
      <a href={% url 'login' %} class="btn btn-light"><i class="fas fa-plus-circle"></i></i></a>
      <a href={% url 'login' %} class="btn btn-light"><i class="fas fa-door-open"></i></a>
      
  {% endif %}
</form>
