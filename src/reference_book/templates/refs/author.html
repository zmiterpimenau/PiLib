<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Карточка автора: {{ obj }}</h1>
    <h2>Количество книг: {{ book_list|length }}</h2>
    <h3><a href="/author/update/{{ obj.pk }}">{{ 'Изменить данные автора' }}</a></h3>
    <h4><a href="/author/delete/{{ obj.pk }}">{{ 'Удалить данного автора' }}</a></h4>
    <strong>Список книг данного автора:</strong><br>
    {% for book in book_list %}
        <li><a href="/book/{{ book.pk }}">{{ book }}</a></li>
    {% endfor %}
</body>
</html>
