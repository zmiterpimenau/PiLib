{% extends 'customer_base.html' %}
{% block title %}
{{ header }}
{% endblock title %}

{% block body %}
  <h1>{{ header }}
  <a class="btn btn-outline-primary btn-lg" href="{% url 'author-create' %}" role="button">{{ task }}</a></button> 
  </h1> 

  <table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя автора</th>
            <th scope="col">-</th>
        </tr>
    </thead>
    <tbody>
    {% for obj in object_list%}
        <tr>
            <th scope="row">{{ obj.pk }}</th>
            <td>{{ obj.author }}</td>
            <td>
            <a href="{% url 'author-view' obj.pk %}" class="btn btn-info"><i class="fab fa-readme"></i></a> 
            <a href="{% url 'author-update' obj.pk %}" class="btn btn-primary"><i class="far fa-edit"></i></a> 
            <a href="{% url 'author-delete' obj.pk %}" class="btn btn-dark"><i class="fas fa-trash-alt"></i></a></td>
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock body %}
