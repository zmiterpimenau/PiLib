<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Название издательства: {{publisher_key.publisher}}</h1>
    <h2>Количество книг данного издательства:{{book_key|length}}</h2>
    <h3><a href="/publisher/update/{{ publisher_key.pk }}">{{ 'Изменить данные издателя' }}</a></h3>
    <h4><a href="/publisher/delete/{{ publisher_key.pk }}">{{ 'Удалить данного издателя' }}</a></h4>
    <strong>Список книг данного издательства:</strong><br>
    {% for book in book_key%}
        <li>{{ book }}</li>
    {% endfor %}
</body>
</html>
