<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Название серии: {{serie_key.series}}</h1>
    <h2>Количество книг данной серии:{{book_key|length}}</h2>
    <h3><a href="/serie/update/{{ serie_key.pk }}">{{ 'Изменить серию' }}</a></h3>
    <h4><a href="/serie/delete/{{ serie_key.pk }}">{{ 'Удалить данную серию' }}</a></h4>
    <strong>Список книг данной серии:</strong><br>
    {% for book in book_key%}
        <li>{{ book }}</li>
    {% endfor %}
</body>
</html>
