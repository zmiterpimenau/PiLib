<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Название жанра: {{obj.genres}}</h1>
    <h2>Количество книг данного жанра:{{book_list|length}}</h2>
    <h3><a href="/genre/update/{{ obj.pk }}">{{ 'Изменить жанр' }}</a></h3>
    <h4><a href="/genre/delete/{{ obj.pk }}">{{ 'Удалить данный жанр' }}</a></h4>
    <strong>Список книг данного жанра:</strong><br>
    {% for book in book_list%}
        <li><a href="/book/{{ book.pk }}">{{ book }}</a></li>
    {% endfor %}<br>
</body>
</html>
